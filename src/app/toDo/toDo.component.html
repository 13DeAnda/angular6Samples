<div class="view">
  <div class="container">
    <header>
        <h3><span class="glyphicon glyphicon-info-sign"></span> To Do List</h3>
    </header>
    <br />
    <div class="container">
      <div class="row">
        <input type="text" [(ngModel)]="itemToAdd">
        <button (click)="addToList()">Add</button>
        <div *ngFor="let item of list; let i = index">
          {{ item }} <a (click)="deleteItem(i)"> x</a>
        </div>
      </div>
    </div>
  </div>
</div>
